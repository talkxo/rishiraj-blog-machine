<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="public, max-age=3600">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Expires" content="3600">
  <meta name="theme-color" content="#00A36C">
  <meta name="msapplication-TileColor" content="#00A36C">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Favicon -->
  {% include favicons.html %}

  <!-- Meta information -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Open search scheme -->
  <link rel="search"
        type="application/opensearchdescription+xml"
        title="rishi raj's blog"
        href="{{ "/opensearch.xml" | prepend: site.baseurl }}" />

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl }}" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author }}",
      "email": "{{ site.email }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title }}"
    }
  }
  </script>

  <!-- Resource hints for faster external resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="{{ "/css/main.css" | prepend: site.baseurl }}" as="style">
  <link rel="preload" href="{{ "/assets/images/workspace-hero.jpg" | prepend: site.baseurl }}" as="image">
  
  <!-- DNS prefetch for external domains -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Custom fonts - optimized loading with font-display=swap -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&family=Roboto+Mono:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet"></noscript>
  
  <!-- Font loading optimization -->
  <script>
    // Optimize font loading for better performance
    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('400 1em "Source Sans 3"'),
        document.fonts.load('600 1em "Source Sans 3"'),
        document.fonts.load('700 1em "Source Sans 3"'),
        document.fonts.load('800 1em "Source Sans 3"'),
        document.fonts.load('400 1em "Roboto Mono"')
      ]).then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>

  <!-- Critical CSS for above-the-fold content -->
  <style>
    /* Critical CSS for immediate rendering */
    html { 
      min-height: 100%;
      box-sizing: border-box;
      background: var(--color-bg, #ffffff);
      color-scheme: light dark;
      transition: background-color .2s ease, color .2s ease;
    }
    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--color-text, #404040);
      background: var(--color-bg, #ffffff);
      margin: 0;
      padding: 0;
    }
    .u-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 800;
      color: var(--color-ink, #000000);
    }
    a {
      color: var(--color-accent, #00A36C);
      text-decoration: none;
      transition: color .2s ease;
    }
    code {
      color: #ffffff;
      background: var(--color-accent, #00A36C);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
    }
    /* Navigation styling */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav li {
      margin: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    /* Prevent layout shift */
    .c-page {
      min-height: 100vh;
      contain: layout style paint;
    }
    .c-page__header {
      margin-bottom: 2rem;
      contain: layout style;
    }
    .c-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
      contain: layout style;
    }
    .c-card {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 1rem;
      min-height: var(--card-fixed-height, 180px);
      contain: layout style;
    }
    /* Font loading optimization */
    .fonts-loaded {
      font-display: swap;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: var(--color-accent, #30bb96);
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
    }
    .skip-link:focus {
      top: 6px;
    }
  </style>
  
  <!-- Non-critical CSS loaded asynchronously -->
  <link rel="preload" href="{{ "/css/main.css" | prepend: site.baseurl }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></noscript>
  
  <!-- Fallback for CSS loading -->
  <script>
    // Fallback for CSS loading
    setTimeout(function() {
      var links = document.querySelectorAll('link[rel="preload"][as="style"]');
      links.forEach(function(link) {
        if (link.rel !== 'stylesheet') {
          link.rel = 'stylesheet';
        }
      });
    }, 3000);
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- Core Web Vitals Monitoring -->
  <script>
    // Simple Core Web Vitals monitoring
    if ('PerformanceObserver' in window) {
      // LCP (Largest Contentful Paint)
      new PerformanceObserver((list) => {
        const entries = list.getEntries();
        const lastEntry = entries[entries.length - 1];
        console.log('LCP:', lastEntry.startTime);
        if (lastEntry.startTime < 2500) {
          console.log('✅ LCP is good');
        }
      }).observe({entryTypes: ['largest-contentful-paint']});
      
      // FID (First Input Delay)
      new PerformanceObserver((list) => {
        const entries = list.getEntries();
        entries.forEach((entry) => {
          console.log('FID:', entry.processingStart - entry.startTime);
        });
      }).observe({entryTypes: ['first-input']});
      
      // CLS (Cumulative Layout Shift)
      new PerformanceObserver((list) => {
        let cls = 0;
        const entries = list.getEntries();
        entries.forEach((entry) => {
          if (!entry.hadRecentInput) {
            cls += entry.value;
          }
        });
        console.log('CLS:', cls);
        if (cls < 0.1) {
          console.log('✅ CLS is good');
        }
      }).observe({entryTypes: ['layout-shift']});
    }
  </script>


</head>
