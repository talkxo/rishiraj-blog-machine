  {% if page.title == nil %}
  <h2 class="c-page__subtitle">{{ site.description }}</h2>
  {% endif %}

  <nav role="navigation">
    <a href="{{ "/" | prepend: site.baseurl }}" role="menuitem">
      Blog
    </a>

    <span class="u-separate"></span>
    <a href="{{ "/rishi-raj/" | prepend: site.baseurl }}" role="menuitem">
      About
    </a>

    <span class="u-separate"></span>
    <a href="{{ "/stuff/" | prepend: site.baseurl }}" role="menuitem">
      Stuff
    </a>

    <span class="u-separate"></span>
    <a href="{{ "/colophon/" | prepend: site.baseurl }}" role="menuitem">
      Colophon
    </a>

    <span class="u-separate"></span>
    <button id="theme-toggle" aria-label="Toggle theme" class="no-hov" style="background:none;border:0;cursor:pointer;">
      ðŸŒ“
    </button>
  </nav>
</header>

<script>
  (function() {
    try {
      var stored = localStorage.getItem('theme');
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (!stored) {
        document.documentElement.dataset.theme = prefersDark ? 'dark' : 'light';
      } else {
        document.documentElement.dataset.theme = stored;
      }
    } catch (e) {}
  })();
  document.addEventListener('DOMContentLoaded', function() {
    var btn = document.getElementById('theme-toggle');
    if (!btn) return;
    btn.addEventListener('click', function() {
      var current = document.documentElement.dataset.theme === 'dark' ? 'dark' : 'light';
      var next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.dataset.theme = next;
      try { localStorage.setItem('theme', next); } catch (e) {}
    });
  });
</script>
