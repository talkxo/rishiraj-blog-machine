# Site settings
title: "rishi raj's blog"
description: >
  On work, marketing and the service industry.
  Also rants about management and development processes.

author: Rishi Raj
email: r@rishi.im
username: imrishi

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rishiraj.blog" # the base hostname & protocol for your site

github_edit_url: "https://github.com/sobolevn/sobolevn.github.io/blob/master"
disqus_id: 
google_analytics_id: UA-66588818-1

# Build settings
include: [_pages]
markdown: kramdown
permalink: /:year/:month/:title

collections:
  talks:
    output: true
    permalink: /:collection/:name
  activities:
    output: true
    permalink: /:collection:/:name

feed:
  collections:
    - talks
    - activities

sass:
  style: compressed

exclude: [vendor]

# Plugins:
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-feed
